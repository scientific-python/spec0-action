[build-system]
requires = [
  "setuptools>=62.1",
  "setuptools_scm[toml]>=8.0.0",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "setuptools_test"
version         = "0.1.0"
requires-python = ">=3.12"
dependencies = [
  'pandas>=2.2.0,<3',
  'xarray>=2024.1.0',
  "ipython>=8.20.0",
  "numpy[foo,bar]>=2.0.0",
  "scikit-learn>=1.4.0,<1.5;sys_platform=='win32'",
  "scikit-learn>=1.4.0;sys_platform!='win32'"
]
